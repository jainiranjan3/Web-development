<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <h3>STUDENT REGISTRATION FORM</h3>

 
<table align="center" cellpadding = "10">
 
<!----- First Name ----->
<tr>
<td> <font color="black">FIRST NAME</font> </td>
<td><input type="text" name="First_Name" maxlength="30"/>
</td>
</tr>
 
<!----- Last Name ----->
<tr>
<td> <font color="black">LAST NAME</font></td>
<td><input type="text" name="Last_Name" maxlength="30"/>
</td>
</tr>
 
<!----- Date Of Birth ----->
<td>
    <font color="black">DATE OF BIRTH</font> 
  <td><input type="date" id="birthday" name="birthday"></td>
</td>
 
<!----- Email Id ----->
<tr>
<td><font color="black">EMAIL ID</font></td>
<td><input type="text" name="Email_Id" maxlength="100" /></td>
</tr>
 
<!----- Mobile Number ----->
<tr>
<td><font color="black">MOBILE NUMBER</font></td>
<td>
<input type="text" name="Mobile_Number" maxlength="10" />
(10 digit number)
</td>
</tr>
 
<!----- Gender ------>
<tr>
<td><font color="black">Gender</font></td>
<td>
    <select name="division" id="division">
        <option value="Please">Please Select </option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="N/A">N/A</option>
    </select>
</td>
</tr>
 
<!----- Address ----->
<tr>
<td><font color="black">ADDRESS</font><br /><br /><br /></td>
<td><textarea name="Address" rows="4" cols="30"></textarea></td>
</tr>
 
<!----- City ----->
<tr>
<td><font color="black">CITY</font></td>
<td><input type="text" name="City" maxlength="30" />
</td>
</tr>
 
<!----- Pin Code ----->
<tr>
<td><font color="black">PIN CODE</font></td>
<td><input type="text" name="Pin_Code" maxlength="6" />
(6 digit number)
</td>
</tr>
 
<!----- State ----->
<tr>
<td><font color="black">STATE</font></td>
<td><input type="text" name="State" maxlength="30" />
</td>
</tr>
 
<!----- Country ----->
<tr>
<td><font color="black">COUNTRY</font></td>
<td><input type="text" name="Country" value="India" readonly="readonly" /></td>
</tr>
<!----- Submit and Reset ----->
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
 
</form>    
</body>
</html>
